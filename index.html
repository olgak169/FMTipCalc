<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />
        <title>FM Tip Calculator</title>
    </head>
    <body>
        <div class="logo"><img src="./images/logo.svg" alt="logo" /></div>
        <div class="calculator-container">
            <div class="calculator-inputs">
                <div id="form">
                    <fieldset>
                        <legend>Bill</legend>
                        <label for="bill-amount"
                            ><input
                                type="number"
                                id="bill-amount"
                                placeholder="0"
                                tabindex="1"
                                min="0"
                                max="999999"
                                step="0.01"
                                autocomplete="off"
                            /><span class="error">Incorrect input</span></label
                        >
                    </fieldset>
                    <fieldset>
                        <legend>Select Tip %</legend>
                        <div class="tips">
                            <label for="tip-5" class="tip"
                                >5%
                                <input type="radio" name="tip" id="tip-5" value="5" />
                            </label>
                            <label for="tip-10" class="tip"
                                >10%
                                <input type="radio" name="tip" id="tip-10" value="10" />
                            </label>
                            <label for="tip-15" class="tip"
                                >15%
                                <input type="radio" name="tip" id="tip-15" value="15" />
                            </label>
                            <label for="tip-25" class="tip"
                                >25%
                                <input type="radio" name="tip" id="tip-25" value="25" />
                            </label>
                            <label for="tip-50" class="tip"
                                >50%
                                <input
                                    type="radio"
                                    name="tip"
                                    id="tip-50"
                                    value="50"
                                /> </label
                            ><label for="tip-custom" class="tip tip-custom"
                                ><input
                                    type="number"
                                    placeholder="Custom"
                                    id="tip-custom"
                                    aria-label="custom tip"
                                    name="tip"
                                    maxlength="5"
                                    max="100"
                                    min="0"
                                    step="0.01"
                                    autocomplete="off"
                            /></label>
                        </div>
                    </fieldset>
                    <fieldset id="form-people">
                        <legend>Number of People</legend>
                        <label for="num-people"
                            ><input
                                type="number"
                                id="num-people"
                                placeholder="0"
                                maxlength="3"
                                min="0"
                                max="999"
                                autocomplete="off"
                            /><span class="error">Incorrect number</span></label
                        >
                    </fieldset>
                </div>
            </div>
            <div class="calculator-outputs">
                <div class="output">
                    <h5>Tip Amount</h5>
                    <span id="tip-person">$0.00</span>
                </div>
                <div class="output">
                    <h5>Total</h5>
                    <span id="tip-total">$0.00</span>
                </div>
                <button id="btn-reset">Reset</button>
            </div>
        </div>

        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
